---
layout: default
---

<article>
    <h1 class="floating-left">{{ page.title }}</h1>
    <time class="date red floating-right" datetime="{{ post.date | xmlschema }}">{{ page.date | date_to_long_string }}</time>
    <!-- <span class="date red floating-right">{{ page.date | date_to_long_string }}</span>  -->
    <p class="clearfix"></p>

    {{ content }}

    <hr>
    <a href="/" class="button gray floating-right">&larr;&nbsp; Go Back</a>
</article>
