---
layout: default
---

<article id="presentation">
{{ content }}
</article>

<hr>
<h2>Blog posts</h2>
{% for post in site.posts  %}
<article>
    <time class="date black" datetime="{{ post.date | xmlschema }}">{{ post.date | date_to_string }}</time>
    <a href="{{ post.url }}">{{ post.title }}</a>
</article>
{% endfor %}
