---
layout: default
---

{% for post in site.posts limit:1 %}
<article>
    <h2 class="floating-left">{{ post.title }}</h2>
    <span class="date red floating-right">{{ post.date | date_to_long_string }}</span> 
    <p style="clear: both;"></p>
    {{ post.content }}
</article>
{% endfor %}

<hr>
<h3>Older posts</h3>
{% for post in site.posts offset:1 %}
<article>
    <time class="date black" datetime="{{ post.date | xmlschema }}">{{ post.date | date_to_string }}</time>
    <a href="{{ post.url }}">{{ post.title }}</a>
</article>
{% endfor %}
